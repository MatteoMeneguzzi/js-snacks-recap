<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- ICONS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
<body>

    <div id="app">
        <ul class="lista">
            <li class="oggetto-lista" v-for="(contatto, index) in rubrica" :class="{disabled: contatto.attivo === false}">
                <div class="nome">{{contatto.nome}}</div>
                <div class="cognome">{{contatto.cognome}}</div>
                <div class="numero" @click="showLastname(index)">{{contatto.numero}}</div>
            </li>
        </ul>
    </div>
    
    <!-- Js -->
    <script src="./js/script.js"></script>
</body>
</html>
